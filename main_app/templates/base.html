{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="https://i.imgur.com/AzyIR4f.png" />
  <title>WhaleScope</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="{% static 'js/script.js'%}"></script>
</head>
<body>

  <div class="navbar">
    <a id="home-logo-link" href="{% url 'home' %}"><img id="logo-image" src="https://i.imgur.com/AzyIR4f.png" alt="Whale Scope logo"></a>
    <a href="{% url 'about' %}">About</a>
    
    {% if user.is_authenticated %}
      <a id="user-name" style = "text-transform:capitalize;">Hello, {{ user }}!</a>
      <a href="{% url 'logout' %}">Log Out</a>
      <a href="{% url 'sightings_create' %}">Add Sighting</a>
      <a href="{% url 'map' %}">Find Sightings</a>
      <a href="{% url 'index' %}">Whale Feed</a>
    {% else %}
      <a href="{% url 'signup' %}">Sign Up</a>
      <a href="{% url 'login' %}">Log In</a>
    {% endif %}

  </div>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <footer>
    <div>All Rights Reserved, 2020 WhaleScope &copy; &nbsp;</div>
  </footer>
</body>
</html>
