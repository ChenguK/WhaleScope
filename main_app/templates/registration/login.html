{% extends 'base.html' %}

{% block content %}

  <form method="POST" class="login-form"  action="{% url 'login' %}">
    <header><img id="login-letter-logo" src="https://i.imgur.com/QhBHeqV.png" alt="Whale Scope logo">
    </header>
    <span>
      <i><img id="login-logo" src="https://i.imgur.com/AzyIR4f.png" alt=""/></i>
    </span>
    {% csrf_token %}
    <input type="input" class="login-username" name="username"  placeholder="Username" required >
    <input type="password" class="login-password" name="password"  placeholder="Password" required>
    <button type="submit" class="login-submit">Login</button>
  </form>

{% endblock %}
