{% extends 'base.html' %}

{% block content %}

<h1>Sign Up</h1>

{% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}

<form method="post" action="{% url 'signup' %}"> 
  <header><img id="login-letter-logo" src="https://i.imgur.com/QhBHeqV.png" alt="Whale Scope logo">
  </header>
  <span>
    <i><img id="login-logo" src="https://i.imgur.com/AzyIR4f.png" alt=""/></i>
  </span>
  {% csrf_token %}
  <label for="id_username">Username:</label> <input type="text" name="username" maxlength="150" autocapitalize="none" autocomplete="username" autofocus="" required="" id="id_username"> <span class="helptext">Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.</span>
<label for="id_password1">Password:</label> <input type="password" name="password1" autocomplete="new-password" required="" id="id_password1">
<label for="id_password2">Password confirmation:</label> <input type="password" name="password2" autocomplete="new-password" required="" id="id_password2"> <span class="helptext">Enter the same password as before, for verification.</span>
  <input type="submit" class="btn" value="signup">  

</form>





{% endblock %}
