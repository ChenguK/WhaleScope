{% extends 'base.html' %}
{% block content %}

<h1 class="whale-feed-header">Whale Feed</h1>

{% for object in object_list %}
  <div class="card">
    <a href="{% url 'detail' object.id %}">
      <img src="https://i.imgur.com/AzyIR4f.png" alt="Whale Photo" style="width:100%">
        <div class="container">
          <p style = "text-transform:capitalize;" class="card-title">{{ object.title }}</p>
          <p>Date: {{ object.date }}</p>
          <!-- <p>Latitude: {{ object.latitude }}</p>
          <p>Longitude: {{ object.longitude }}</p> -->
          <p>Location: {{ object.location }}</p>
          <!-- <p>Description: {{ object.description }}</p> -->
          <p>Species: {{ object.get_species_display }}</p>
        </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
